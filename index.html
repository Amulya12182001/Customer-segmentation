<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f9e7;
            border: 1px solid #4CAF50;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Segmentation</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="Recency">Recency:</label>
                <input type="text" id="Recency" name="Recency" required>
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency:</label>
                <input type="text" id="Frequency" name="Frequency" required>
            </div>
            <div class="form-group">
                <label for="Monetary">Monetary:</label>
                <input type="text" id="Monetary" name="Monetary" required>
            </div>
            <button type="submit" class="btn">Predict Cluster</button>
        </form>

        {% if cluster is not none %}
        <div class="result">
            <p><strong>Recency:</strong> {{ recency }}</p>
            <p><strong>Frequency:</strong> {{ frequency }}</p>
            <p><strong>Monetary:</strong> {{ monetary }}</p>
            <p><strong>Predicted Cluster:</strong> {{ cluster }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
